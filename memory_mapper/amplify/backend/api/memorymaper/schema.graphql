type Task
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Managers"], operations: [create, update, read, delete] }
      { allow: groups, groups: ["Employees"], operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  description: String
  status: String
}

type Pin @model
  @auth(rules: [
    { allow: owner, ownerField: "owner", operations: [create,update,delete,read] }
    ]) {
    id: ID!
    lat: Float!
    lng: Float!
    s3Key: String
    createdAt: AWSDateTime
    owner: String
}  
